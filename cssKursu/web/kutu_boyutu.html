<!DOCTYPE html>
<html>
    <head>
        <title>CSS Öğreniyorum :)</title>

        <style>
            *{
                border-style: solid;
            }

            h1{
                border-style: dashed;
                width: 200px;
                height: 100px;
            }

            h2{
                border-style: dotted;
                width: 150px;
                height: 50px;
            }

            p{
                width: 300px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <h1>Ana Başlık</h1>
        <h2>Alt Başlık</h2>
        <p>asd asd das a sd as das d</p>
        <p>lş k lk lş kjlkj salkj lksad</p>
    </body>
</html>
