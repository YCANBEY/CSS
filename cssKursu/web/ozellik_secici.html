<html>

        <title>CSS Öğreniyorum :)</title>
        <style>
            input[type="text"]{
                background-color: pink;
            }

            input[type="text"]:focus{
                background-color: powderblue;
            }
        </style>
    </head>

       <form >
            Ad Soyad : <input type="text"> <br>
            Yaş : <input type="number"> <br>

       </form> 
    </body>
</html>
