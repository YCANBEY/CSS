<!DOCTYPE html>
<html>
    <head>
        <title>CSS Öğreniyorum :)</title>
        <style>

            /*
            Belli bir class değerine sahip belli bir komutu seçer.
            Örneğin, class değeri .mavi olan paragrafları seçmek için aşağıdaki CSS kodu kullanılabilir.
            */
            p.mavi{
                color: blue;
            }
            
            p.kir{
                color: red;
            }

        </style>
    </head>
    <body>
        <h1 >Komut Seçici</h1>
        <h2>Alt Başlık</h2>
        <p class="mavi">as asd das as das</p>
        <p class="kir">asdas dsa sa dasd as das</p>
    </body>
</html>
