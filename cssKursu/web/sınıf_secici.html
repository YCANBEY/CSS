<!DOCTYPE html>
<html>
    <head>
        <title>CSS Öğreniyorum :)</title>
        <style>
            /*Komut seçici*/
            p{
                color: blue;
            }

            /*Id seçici*/
            #ilk{
                font-style: italic;
            }

            /*Sınıf seçici*/

            .times{
                font-family: 'Times New Roman', Times, serif;

            }

        </style>
    </head>
    <body>
        <h1 class="times">Komut Seçici</h1>
        <h2>Alt Başlık</h2>
        <p class="times" id="ilk">as asd das as das</p>
        <p class="times" id="iki">asdas dsa sa dasd as das</p>
    </body>
</html>
